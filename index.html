<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
		.red { color: red; }
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./main.css">
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>

<h1>Vue 2</h1>
<div class="container">
	<div id="app" class="row">
		<div class="col-12 mb-5">{{ message }}</div>


		<form action="" @submit.prevent="add" class="col-12 mb-5">
			<input type="text" v-model="newListItem">
		</form>



		<ul name="list" tag="ul" class="col-5 mb-5">
			<list-item v-for="item, index in list" :item="item" :index="index"></list-item>
		</ul>




		<div class="col-12 clearfix">counter: {{counter}}</div>
	</div>
</div>


<script  type="module" src="./main.js"></script>

</body>
</html>
